<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo App</title>
  <link rel="stylesheet" href="todo.css" />
</head>
<body>
  <div class="container">
    <div class="todo-header">
      <h1>Todo</h1>
      <input type="text" id="input-text" placeholder="Type something and hit Enter" />
    </div>

    <ul id="ul-list" class="todo-list"></ul>

    <div class="todo-footer">
      <span id="item-count">0 items left</span>
      <div class="filters">
        <button id="filter-all" class="active">All</button>
        <button id="filter-active">Active</button>
        <button id="filter-completed">Completed</button>
        <button id="clear-completed">Clear Completed</button>
      </div>
    </div>
  </div>

  <script src="todo.js"></script>
</body>
</html>
